{% set name = "ipyreact" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyreact-{{ version }}.tar.gz
  sha256: 0fab8e00d8467923f7b9c718393842109b351669e2f3e4a8751ee7a33b952a5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.3.1
    - hatch-jupyter-builder >=0.3.2
    - jupyterlab ==3.*
    - pip
  run:
    - python >=3.7
    - ipywidgets >=7.0.0
    - anywidget >=0.2.0

test:
  imports:
    - ipyreact
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/widgetti/ipyreact
  summary: React for ipywidgets that just works
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kolibril13
    - maartenbreddels
    - martinRenou
